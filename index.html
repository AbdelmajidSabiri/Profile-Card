<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to our CSS file  -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-image/abdelmajid.jpg" alt="abdelmajid" class="image-profile">
        </div>

        <div class="text-data">
            <span class="name">Abdelmajid SABIRI</span>
            <span class="job">Data Science Student</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style = "background: #4267b2;">
                <i class='bx bxl-facebook' ></i>
            </a>

            <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" class="link">
                <i class='bx bxl-linkedin' style = "background: #4267b2;" ></i>
            </a>

            <a href="#" class="link" style = "background: #e1306c;">
                <i class='bx bxl-instagram ' ></i>
            </a>

            <a href="#" class="link" style = "background: #000000;">
                <i class='bx bxl-github ' ></i>
            </a>
        </div>

    <div class="buttons">
        <button class="button">Message</button>
    </div>

    </div>
</body>
</html>
